<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Lista de Compras</h1>
    <form action="processa_lista.php" method="POST">
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" class="form-control" name="quantidade" required>
      </div>
      <div class="mb-3">
        <label for="unidade" class="form-label">Unidade</label>
        <input type="text" class="form-control" name="unidade" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input type="text" class="form-control" name="descricao" required>
      </div>
      <div class="mb-3">
        <label for="preco_unitario" class="form-label">Preço Unitário</label>
        <input type="number" step="0.01" class="form-control" name="preco_unitario" required>
      </div>
      <div class="mb-3">
        <label for="categoria" class="form-label">Categoria</label>
        <input type="text" class="form-control" name="categoria" required>
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>
  </div>
</body>
</html>
